    <tbody>
      <ng-container *ngFor="let item of logindatadata">
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.body}}</td>
          <td>{{item.title}}</td>
          <td>{{item.userId}}</td>
        </tr>
      </ng-container>
    </tbody>
